<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/logos/doodles/2023/celebrating-lake-xochimilco-6753651837110104.5-2xa.gif" alt="Google Logo" class="logo">
        <form class="search-form">
            <input type="text" class="search-box" placeholder="Buscar en Google">
            <div class="buttons">
                <input type="submit" value="Buscar con Google" class="search-button">
                <input type="button" value="Voy a tener suerte" class="lucky-button">
            </div>
        </form>
    </div>
</body>
</html>
